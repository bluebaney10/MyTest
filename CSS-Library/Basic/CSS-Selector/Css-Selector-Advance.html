<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
     *{
        margin:0;
        padding: 0;
        box-sizing: border-box;
       }

       .check-box input:checked ~ .check-result{
        color: blue;
       }

       .check-box input:nth-child(2):checked ~ .check-result{
        color: green;
       }

       .check-result{
        color: red;
       }
       

       .radio-box input:checked + .radio-result{
        color: red;
       }

       .radio-result{
        color: blue;
        transition: all 0.3s;
       }
    </style>
</head>
<body>

    <div class="check-box">
        <input type="checkbox">
        <input type="checkbox">
        <div class="check-result">Result 1</div>
    </div>
    <div class="check-result">Result 2</div>

   <br><br>
    <div class="radio-box">
        <input type="radio" name="group">
        <div class="radio-result">Result 1</div>
        <input type="radio" name="group">
        <div class="radio-result">Result 1</div>
        <input type="radio" name="group">
        <div class="radio-result">Result 1</div>
    </div>
    <div class="radio-result">Result 2</div>
   
</body>
</html>
